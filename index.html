<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Batepapo Uol</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/images/logo 1.png" alt="">
            </div>
            <div class="people"><ion-icon name="people-sharp"></ion-icon></div>
        </div>
    </header>
    <div class="chat">
        <ul>

            <li class="statusMsg">
                <div class="hour">(<span>09:21:45</span>)</div>
                <p><span class="name">Nome</span> entra na sala...</p>
            </li>

            <li class="toAllMsg">
                <div class="hour">(<span>09:21:45</span>)</div>
                <p><span class="name">Nome</span> para <span class="name">Nome</span>: <span class="text">Bom dia</span></p>
            </li>

            <li class="pvtMsg">
                <div class="hour">(<span>09:21:45</span>)</div>
                <p><span class="name">Nome</span> reservadamente para <span class="name">Nome</span>: <span class="text">Bom dia</span></p>
            </li>

        </ul>
    </div>
    <footer>
        <div class="container">
            <textarea type="text" placeholder="Escreva aqui..."></textarea>
            <div class="sendBtn"><ion-icon name="paper-plane-outline"></ion-icon></div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="module" src="./assets/js/main.js"></script>

</body>
</html>
