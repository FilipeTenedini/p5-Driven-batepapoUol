<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
    <title>Batepapo Uol</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="">
            </div>
            <button class="people" data-test="open-participants">
                <ion-icon name="people-sharp" class="menu"></ion-icon>
            </button>
        </div>
    </header>
    <main class="chat">
        <ul>
            
        </ul>
    </main>
    <footer>
        <div class="container">
            <div class="error invisible">Erro ao enviar mensagem.</div>
            <textarea data-test="input-message" type="text" placeholder="Escreva aqui..."></textarea>
            <button class="sendBtn"data-test="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
            <div class="msgInfos" data-test="recipient">
                Enviando para <span class="toUser">Todos</span> <span>(publicamente)</span>
            </div>
        </div>
    </footer>

    <div class="modal">
        <div class="modal-logo">
            <img src="./assets/images/logo.svg" alt="">
        </div>
        <form action="get">
            <input type="text" placeholder="Digite seu nome" class="user-name" data-test="input-name">
            <input type="submit" value="Entrar" class="form-submit" data-test="send-name">
        </form>
        <div class="loading invisible">
            <img src="./assets/images/loading.gif" alt="">
        </div>
    </div>

    <section class="invisible">
        <div class="contactsbg" data-test="overlay"></div>
        <div class="contacts-area">
            <div class="contacts-header">
                <p>
                    Escolha um contato para enviar mensagem:
                </p>
            </div>
            <div class="contacts">
                <ul>

                </ul>
            </div>
            <div class="visible-choice">
                <p class="visible-choice--header">
                    Escolha a visibilidade:
                </p>
                <div class="mode selected" type="message" data-test="public">
                    <ion-icon name="lock-open"></ion-icon>
                    <span>PÃºblico</span>
                    <ion-icon data-test="check" class="checkmark checked" name="checkmark-outline"></ion-icon>
                </div>
                <div class="mode" type="private_message" data-test="private">
                    <ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span>
                    <ion-icon data-test="check" class="checkmark invisible" name="checkmark-outline"></ion-icon>
                </div>
            </div>
        </div>
    </section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="./assets/js/main.js"></script>

</body>
</html>
